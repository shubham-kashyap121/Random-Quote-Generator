<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #quote {
            margin-bottom: 30px;
            padding: 20px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #quote-text {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 10px;
            font-style: italic;
        }

        #quote-author {
            font-size: 1em;
            color: #777;
            text-align: right;
            margin-top: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quote">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
        </div>
        <button id="generate-Btn">gerate new quote</button>
    </div>
    <script src="script.js" >
   
    </script>
</body>
</html>
